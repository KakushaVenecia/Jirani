{% extends 'base.html' %}
{%block content%}
<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card bg-danger"  >
                    <div class="rounded-top text-white d-flex flex-row mb-5" style="background-color: rgb(54, 202, 236); height:350px;">
                        <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                            <img src="{{user.profile.profile_pic.url}}"
                                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                style="width: 150px; z-index: 1">
                            
                                <a href="{% url 'updateprofile' user.username %}" class="btn btn-outline-light mb-4"> Edit Profile</a>
                                 <h5>{{user.username}}</h5>
                                 <p>{{user.profile.profession}}</p>
                                 <br>
                            </div>
                        <div class="ms-3" style="margin-top: 130px;">
                           
                        </div>
                        <br>
                    </div>
                    <div class="card-body p-4 text-black">
                        <div class="mb-5">
                            <p class="small text-muted mb-0">Email</p>
                            <p class="lead fw-normal mb-1">{{user.email}}</p>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
