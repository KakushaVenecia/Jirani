{% extends 'base.html' %}
{%load static %}
{% load crispy_forms_tags %}
{%block content%}
<section class="vh-100 bg-image"
    style="background-image: url('static/house.jpeg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px; size: 50%;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form action="/register/" method="POST">
                                {% csrf_token%}
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="form2Example17"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example17">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="form2Example17"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example17">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password1" id="form2Example27"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example27">Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password2" id="form2Example27"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example27">Confirm Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button type="submit" class="btn btn-dark btn-lg btn-block"
                                        type="button">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="/userlogin/" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
